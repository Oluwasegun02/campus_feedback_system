{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-lg shadow-lg border border-[rgb(132,22,31)]">
    <!-- Logo Section -->
    <div class="text-center mb-6">
        <img src="{% static 'images/download.jpeg' %}" alt="School Logo" class="w-24 h-24 mx-auto">
        <h1 class="text-2xl font-bold text-[rgb(132,22,31)] mt-4">Feedback System</h1>
    </div>

    <!-- Login Form -->
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md mt-8">
        <h2 class="text-2xl font-semibold text-center mb-4 text-[rgb(132,22,31)]">SignIn</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full bg-[rgb(132,22,31)] text-white py-2 px-4 rounded hover:bg-[rgb(150,30,40)] focus:ring focus:ring-[rgb(200,80,90)]">
                SignIn
            </button>
        </form>
    </div>

    <!-- Register Link -->
    <div class="text-center mt-4">
        <p class="text-sm text-gray-600">Don't have an account?</p>
        <a href="{% url 'register' %}" class="text-[rgb(132,22,31)] font-semibold hover:underline">SignUp Now</a>
    </div>
</div>
{% endblock %}
