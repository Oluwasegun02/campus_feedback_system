<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Feedback System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #fbe7e7, #f7dcdc);
        }

        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center; /* Center the text inside the container */
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #4caf50;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: #fff;
            background-color: #a82e2e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background-color: #a82e2e;
        }

        .forgot-password,
        .sign-in-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #a82e2e;
            text-decoration: none;
        }

        .forgot-password:hover,
        .sign-in-link:hover {
            text-decoration: underline;
        }

        .logo {
            max-width: 120px; /* You can adjust the logo size */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Image -->
        <img src="school.jpeg" alt="Campus Feedback System Logo" class="logo"> <!-- Add your logo image source here -->

        <h1>Campus Feedback System</h1>
        <form action="/submit-login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <a href="forgotten passwordcfs.html" class="forgot-password">Forgot Password?</a>
            <a href="create accountCFS.html" class="sign-in-link">Don't have an account? Sign Up</a>
        </form>
    </div>
</body>
</html>
